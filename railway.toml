[build]
# Build registry-api from project root to include rye/lillux packages
dockerfilePath = "services/registry-api/Dockerfile"
watchPatterns = [
    "services/registry-api/**",
    "ryeos/rye/**",
    "ryeos-bare/**",
    "lillux/kernel/**"
]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
