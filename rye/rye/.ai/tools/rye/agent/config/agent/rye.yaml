# Agent configuration — system defaults
# Override per-user: ~/.ai/config/agent.yaml
# Override per-project: .ai/config/agent.yaml
schema_version: "1.0.0"

provider:
  # Preferred provider for tier resolution (e.g., "anthropic", "openai").
