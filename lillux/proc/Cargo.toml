[package]
name = "lillux-proc"
version = "0.1.2"
edition = "2021"
description = "Cross-platform process lifecycle manager for rye threads"
license = "MIT"
repository = "https://github.com/leolilley/ryeos"

[[bin]]
name = "lillux-proc"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde_json = "1"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Security",
] }

[profile.release]
strip = true
lto = true
