[project]
name = "ryeos-web"
version = "0.1.0"
description = "RYE Web Bundle â€” browser automation, fetch, and search tools"

dependencies = [
    "ryeos",
]

[project.entry-points."rye.bundles"]
ryeos-web = "ryeos_web.bundle:get_bundle"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ryeos_web"]

[tool.hatch.build]
exclude = [
    ".venv",
    "__pycache__",
    "*.pyc",
    "**/node_modules/**",
]

[tool.hatch.build.targets.wheel.force-include]
"ryeos_web/.ai" = "ryeos_web/.ai"
