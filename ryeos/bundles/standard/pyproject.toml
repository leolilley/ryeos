[project]
name = "ryeos"
version = "0.1.6"
description = "RYE Standard Bundle â€” agent, bash, file-system, MCP, and primary tools"
requires-python = ">=3.10"
license = "MIT"
authors = [{name = "Leo Lilley", email = "leo.lml.lilley@gmail.com"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "ryeos-core",
]

[project.optional-dependencies]
web = ["ryeos-web"]
code = ["ryeos-code"]
all = ["ryeos-web", "ryeos-code"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/leolilley/ryeos"
Repository = "https://github.com/leolilley/ryeos"

[project.entry-points."rye.bundles"]
ryeos = "ryeos_std.bundle:get_bundle"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ryeos_std"]

[tool.hatch.build]
exclude = [
    ".venv",
    "__pycache__",
    "*.pyc",
]

[tool.hatch.build.targets.wheel.force-include]
"ryeos_std/.ai" = "ryeos_std/.ai"
