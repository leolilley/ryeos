# config/budget_ledger_schema.yaml
category: "rye/agent/threads/config"
tool_type: "config"
version: "1.0.0"
description: "Schema definition for the budget ledger table used to track thread spending"
schema_version: "1.0.0"

table:
  name: "budget_ledger"
  columns:
    - name: thread_id
      type: TEXT
      primary_key: true

    - name: parent_thread_id
      type: TEXT
      nullable: true

    - name: reserved_spend
      type: REAL
      default: 0.0

    - name: actual_spend
      type: REAL
      default: 0.0

    - name: max_spend
      type: REAL
      nullable: true

    - name: status
      type: TEXT
      default: "active"

    - name: created_at
      type: TEXT

    - name: updated_at
      type: TEXT

  indexes:
    - name: idx_budget_parent
      columns: [parent_thread_id]
    - name: idx_budget_status
      columns: [status]

operations:
  reserve:
    isolation: "IMMEDIATE"
    check_remaining: true

  report_actual:
    clamp_to_reserved: true

  release:
    on_status: ["completed", "cancelled", "error"]

cleanup:
  archive_after_days: 30
  vacuum_interval_days: 7
