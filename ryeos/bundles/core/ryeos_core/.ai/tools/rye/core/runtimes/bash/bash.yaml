version: "1.0.0"
tool_type: runtime
executor_id: rye/core/primitives/subprocess
category: rye/core/runtimes/bash
description: "Bash runtime - executes shell commands directly"

env_config:
  env:
    PATH: "${PATH}"

config:
  command: "/bin/bash"
  args:
    - "-c"
    - "{command}"
    - "{tool_path}"
    - "{project_path}"
  input_data: "{params_json}"
  timeout: 300

config_schema:
  type: object
  properties:
    command:
      type: string
      description: Shell command to execute
