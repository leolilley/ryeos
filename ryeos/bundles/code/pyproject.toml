[project]
name = "ryeos-code"
version = "0.1.0"
description = "RYE Code Bundle â€” git, npm, typescript, LSP, and diagnostics tools"

dependencies = [
    "ryeos",
]

[project.entry-points."rye.bundles"]
ryeos-code = "ryeos_code.bundle:get_bundle"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ryeos_code"]

[tool.hatch.build]
exclude = [
    ".venv",
    "__pycache__",
    "*.pyc",
    "**/node_modules/**",
]

[tool.hatch.build.targets.wheel.force-include]
"ryeos_code/.ai" = "ryeos_code/.ai"
