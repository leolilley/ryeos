[project]
name = "ryeos-code"
version = "0.1.5"
description = "RYE Code Bundle â€” git, npm, typescript, LSP, and diagnostics tools"
requires-python = ">=3.10"
license = "MIT"
authors = [{name = "Leo Lilley", email = "leo.lml.lilley@gmail.com"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "ryeos",
]

[project.urls]
Homepage = "https://github.com/leolilley/ryeos"
Repository = "https://github.com/leolilley/ryeos"

[project.entry-points."rye.bundles"]
ryeos-code = "ryeos_code.bundle:get_bundle"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ryeos_code"]

[tool.hatch.build]
exclude = [
    ".venv",
    "__pycache__",
    "*.pyc",
    "**/node_modules/**",
]

[tool.hatch.build.targets.wheel.force-include]
"ryeos_code/.ai" = "ryeos_code/.ai"
