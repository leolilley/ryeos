[package]
name = "rye-watch"
version = "0.1.0"
edition = "2021"
description = "Push-based file watcher for rye thread registry"

[[bin]]
name = "rye-watch"
path = "main.rs"

[dependencies]
notify = { version = "7", features = ["macos_kqueue"] }
rusqlite = { version = "0.32", features = ["bundled"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }

[profile.release]
strip = true
lto = true
