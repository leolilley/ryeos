name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish (or 'all')"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - lillux
          - lillux-proc
          - lillux-watch
          - ryeos-engine
          - ryeos-core
          - ryeos
          - ryeos-web
          - ryeos-code
          - ryeos-mcp
          - ryeos-cli

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── Build & publish each Python package individually ─────────────
  publish-python:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - package: lillux
            path: lillux/kernel
          - package: ryeos-engine
            path: ryeos
          - package: ryeos-core
            path: ryeos/bundles/core
          - package: ryeos
            path: ryeos/bundles/standard
          - package: ryeos-web
            path: ryeos/bundles/web
          - package: ryeos-code
            path: ryeos/bundles/code
          - package: ryeos-mcp
            path: ryeos-mcp
          - package: ryeos-cli
            path: ryeos-cli
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Check if this package should run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event.inputs.package }}" == "all" ]] || \
             [[ "${{ github.event.inputs.package }}" == "${{ matrix.package }}" ]]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.skip == 'false'

      - uses: actions/setup-python@v5
        if: steps.check.outputs.skip == 'false'
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        if: steps.check.outputs.skip == 'false'
        run: pip install build

      - name: Build wheel
        if: steps.check.outputs.skip == 'false'
        run: python -m build --wheel
        working-directory: ${{ matrix.path }}

      - name: Publish to PyPI
        if: steps.check.outputs.skip == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.path }}/dist/
          skip-existing: true

  # ── Build & publish Rust packages individually ───────────────────
  publish-rust:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - package: lillux-proc
            manifest: lillux/proc
          - package: lillux-watch
            manifest: lillux/watch
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Check if this package should run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event.inputs.package }}" == "all" ]] || \
             [[ "${{ github.event.inputs.package }}" == "${{ matrix.package }}" ]]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.skip == 'false'

      - name: Create dist directory
        if: steps.check.outputs.skip == 'false'
        run: mkdir -p ${{ matrix.manifest }}/dist

      - name: Build wheels (maturin)
        if: steps.check.outputs.skip == 'false'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ matrix.manifest }}
          args: --release --out dist
          manylinux: auto

      - name: Build sdist
        if: steps.check.outputs.skip == 'false'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ matrix.manifest }}
          command: sdist
          args: --out dist

      - name: Publish to PyPI
        if: steps.check.outputs.skip == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.manifest }}/dist/
          skip-existing: true
