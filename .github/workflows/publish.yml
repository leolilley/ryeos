name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish (or 'all')"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - lillux
          - lillux-proc
          - lillux-watch
          - ryeos
          - ryeos-bare
          - ryeos-core
          - ryeos-web
          - ryeos-code
          - ryeos-full
          - ryeos-mcp

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── Build & publish each Python package individually ─────────────
  publish-python:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - package: lillux
            path: lillux/kernel
          - package: ryeos-bare
            path: ryeos-bare
          - package: ryeos
            path: ryeos
          - package: ryeos-core
            path: ryeos/bundles/core
          - package: ryeos-web
            path: ryeos/bundles/web
          - package: ryeos-code
            path: ryeos/bundles/code
          - package: ryeos-mcp
            path: ryeos-mcp
          - package: ryeos-full
            path: ryeos/bundles/full
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.package == 'all' ||
      github.event.inputs.package == matrix.package
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build wheel
        run: python -m build --wheel
        working-directory: ${{ matrix.path }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.path }}/dist/

  # ── Build & publish Rust packages individually ───────────────────
  publish-rust:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - package: lillux-proc
            manifest: lillux/proc
          - package: lillux-watch
            manifest: lillux/watch
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.package == 'all' ||
      github.event.inputs.package == matrix.package
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels (maturin)
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ matrix.manifest }}
          args: --release --out dist
          manylinux: auto

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ matrix.manifest }}
          command: sdist
          args: --out dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.manifest }}/dist/
